# PokeScan Launcher Configuration
# Copy this file to ~/.config/pokescan/pokescan.conf and edit as needed

# Path to your Pokemon Emerald ROM
ROM_PATH="$HOME/Game/GBA/Pokemon/Emerald/Pokemon - Emerald Version (USA, Europe).gba"

# Save state slot to load (0-9, or "latest" to auto-detect most recent)
# Leave empty or set to "none" to start without a save state
SAVE_SLOT="latest"

# Path to mGBA.app (leave empty to auto-detect)
MGBA_APP=""

# Path to PokeScan project directory (leave empty to auto-detect)
POKESCAN_DIR=""
